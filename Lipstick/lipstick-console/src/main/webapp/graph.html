<html> 
<head>
    <link href="./resources/css/bootstrap.css" rel="stylesheet">
    <link href="./resources/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="./resources/css/tossboss.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-size: 1em;
        }
        .align-right, .table .align-right {
            text-align: right;
        }
        #code-editor .highlight {
            background-color: yellow;
        }
        .container.padded {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="brand" id="logo"></div>
                <div class="nav-collapse">
                    <ul class="nav" id="nav-links">
                        <li class="disabled"><a href="#graph">Graph</a></li>
                        <li class="disabled"><a href="#aliases">Aliases</a></li>
                        <li class="disabled"><a href="#moreinfo">More Info</a></li>
                        <li class="disabled"><a href="#breakpointcode">Breakpoint Code</a></li>
                    </ul>
                </div>
                <button class="btn btn-mini" id="reset-window">
                    <i class="icon icon-fullscreen"></i> Reset Window
                </button>
            </div>
        </div>
    </div>
    <!--<p> banana... ba.na.na. </p>-->
    <div class="container padded">
        <div class="btn-group" id="node-menu">
            <button class="btn btn-mini" rel="tooltip" id="node-menu-path" title="Show path to node.">
                <i class="icon icon-road"></i>
            </button>
            <button class="btn btn-mini" rel="tooltip" id="node-menu-breakpoint" title="Set breakpoint.">
                <i class="icon icon-stop"></i>
            </button>
            <button class="btn btn-mini" rel="tooltip" id="node-menu-reset-graph" title="Reset graph.">
                <i class="icon icon-refresh"></i>
            </button>
        </div>
        <div id="status">
            <div class="alert" id="status-msg">
                The graph is being drawn. In the meantime, please enjoy this gif...
            </div>
            <img id="status-img" src="resources/img/pending.gif"/>
        </div>
        <div class="page" id="graph">
            <div id="graph-menu">
                <div id="graph-type">
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button type="button" class="btn btn-small btn-inverse active" id="unoptimized-graph">Unoptimized</button>
                        <button type="button" class="btn btn-small btn-inverse" id="optimized-graph">Optimized</button>
                    </div>
                    <!--<button type="button" class="btn btn-inverse" data-toggle="button">Optimized</button>-->
                    <!--<label class="radio inline">
                        <input type="radio" name="graphType" id="unoptimized" value="0" checked>Unoptimized
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="graphType" id="optimized" value="1">Optimized
                    </label>-->
                </div>
                <div class="btn-group" id="zoom-menu">
                    <button class="btn btn-mini" rel="tooltip" data-placement="bottom" id="zoom-in" title="Zoom in.">
                        <i class="icon icon-zoom-in"></i>
                    </button>
                    <button class="btn btn-mini" rel="tooltip" data-placement="bottom" id="zoom-out" title="Zoom out.">
                        <i class="icon icon-zoom-out"></i>
                    </button>
                    <button class="btn btn-mini" rel="tooltip" data-placement="bottom" id="zoom-reset" title="Zoom 100%.">
                        <i class="icon icon-search"></i>
                    </button>
                </div>
            </div><br/>
            <div id="pig-graph"></div>
        </div>
        <div class="page" id="aliases">
            <div class="accordion" id="alias-info"></div>
        </div>
        <div class="page" id="moreinfo">
            <p id="number-mr-jobs">Number of map-reduce jobs: <a data-toggle="modal" href="#myModal"></a></p>
            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="myModalLabel">&nbsp;</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!--<div id="mr-job-details"><dl></dl></div>-->
            <legend></legend>
            <h4>LOADS</h4>
            <div id="source-info">
                <ul></ul>
            </div>
            <h4>STORES</h4>
            <div id="target-info">
                <ul></ul>
            </div>
            <legend></legend>
        </div>
        <div class="page" id="breakpointcode">
            <pre id="breakpoint-code" style="display: none;"></pre>
        </div>
    </div>

    <script type="text/javascript" src="./resources/js/d3.v2.min.js"></script>
    <script type="text/javascript" src="./resources/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="./resources/js/lodash.min.js"></script>
    <script type="text/javascript" src="./resources/js/bootstrap.js"></script>
    <script type="text/javascript" src="./resources/js/jquery.transit.js"></script>
    <script type="text/javascript" src="./resources/js/backbone-min.js"></script>
    <script type="text/javascript" src="./resources/js/tossboss-graph.js"></script>
</body>
</html>
