            body {
                background-color: #ffffff;
                font-size: 1em;
            }
            .align-right, .table .align-right {
                text-align: right;

            #code-editor .highlight {

            .container.padded {

        </style>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
